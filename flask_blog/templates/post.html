{% extends "layout.html" %}
{% block content %}
 <article class="media content-section">
  <img src="{{ url_for('static', filename='profil_pics/' + post.image_file) }}" alt="Profile Picture">
    <div class="media-body">
      <div class="article-metadata">
        <p>Published by {{ post.username }} ({{ post.email }})</p>
            <small class="text-muted">{{ post.date_posted }}</small>
         {% if post.author == current_user.id %}
            <a class="btn btn-sm btn-outline-secondary btn-sm mt-1 mb-1" href="{{ url_for('posts.update_post', post_id=post.id) }}">update</a>
           <button type="button" class="btn btn-danger btn-sm m-1" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
         {% endif %}
     </div>
      <h2 class="article-title">{{ post.title }}</a></h2>
      <p class="article-content">{{ post.content }}</p>
    </div>
</article>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          are you sure to delete this post?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <form action="{{ url_for('posts.delete_post', post_id=post.id)}}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
        </form>  
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
